<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO List</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12" id="new-task-section">
        <h1>Enter Task</h1>
        <form>
          <label for="new-task"></label>
          <input id="new-task" type="text" placeholder="Complete this assignment">
          <button id="add-button">Add</button>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12" id="pending-section">
        <h2>Pending Tasks</h2>
        <ul id="pending-tasks">
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12" id="completed-section">
        <h2>Completed Tasks</h2>
        <ul id="completed-tasks">
        </ul>
      </div>
    </div>
  </div>
</body>
<script src="/scripts.js"></script>
</html>
