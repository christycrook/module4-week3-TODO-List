<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List</title>
  <link rel="styelsheet" href="style.css">
</head>
<body>
  <div class="container">
    <p>Enter Task
      <label for="new-task"></label>
      <input id="new-task" type="text" placeholder="Complete this assignment"><button>Add</button>
    </p>

    <h3>Pending Tasks</h3>
    <ul id="incomplete-tasks"><input type="checkbox"><label></label><button class="remove"></button>
    </ul>

    <h3>Completed Tasks</h3>
    <ul id="completed-tasks"><input type="checkbox"><label></label><button class="remove"></button>
    </ul>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
